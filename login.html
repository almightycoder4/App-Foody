<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page || Food APP</title>

    <div id="container">

  <script src="./scripts/login.js" type="module"></script>
